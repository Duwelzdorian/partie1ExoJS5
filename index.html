<!DOCTYPE html>
<html>

<head>
  <title>ExoJS5</title>
  <meta charset="UTF-8" />
</head>

<body>
  <form>
    <label for="firstNumber">Premier nombre décimal : </label><input type="text" id="firstNumber" name="firstNumber" /><br />
    <label for="secondNumber">Deuxième nombre décimal : </label><input type="text" id="secondNumber" name="secondNumber" /><br />
    <button id="submit" name="submit" onclick="valeur();">Valider</button>
  </form>

  <script>
    function valeur() {
      var regexNumber = /^[0-9]+.[0-9]+$/;
      var firstNumber = document.getElementById("firstNumber").value;
      var secondNumber = document.getElementById("secondNumber").value;
      var result = Math.trunc(firstNumber) * secondNumber;

      if ((regexNumber.test(firstNumber)) && (regexNumber.test(secondNumber))) {
        alert(result);
      } else if ((isNaN(firstNumber)) || (isNaN(secondNumber))) {
        alert("Allô ? On ne doit pas avoir la même définition de ce qu'est un nombre...");
      } else {
        alert("On avait dit décimal, saperlipopette ! Revois ta copie.");
      }
    }

  </script>

</body>
</html>
